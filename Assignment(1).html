<html>
    <head>
        <title>Sum of n Natural Numbers</title>
    </head>
    <body>
        <script>
            var sum=0,n;
            n=parseInt(prompt("Enter any Number"));
            while(n>=1)
            {
                sum=sum+n;
                n=n-1;

            }
            document.write("sum of number is:"+sum);
        </script>
    </body>
</html>
