<html>
<head>
<title>Multiplication of 3 or 5</title>
</head>
<body>
<script>
var n,sum,num
sum=1;
n=prompt("enter the number");
document.write("sum of number is :");
for(num=1;num<=n;num++)
{
if((num%3==0)||(num%5==0))
{
sum=sum+num;
}
}
document.write(sum);
</script>
</body>
</html>
